# Production Configuration
# All sensitive values should be provided via environment variables

# PostgreSQL Database Configuration (external container)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://postgres:5432/sp-inv-app}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration

# GraphQL Configuration
spring.graphql.graphiql.enabled=false
spring.graphql.path=/graphql

# Currency Configuration
currency.default-currency=EUR
currency.force-eurozone-mode=true
currency.enable-bnb-rates=false
currency.enable-ecb-rates=true

# VIES Configuration
vies.enabled=true
vies.timeout=5000
vies.cache.ttl=1800
vies.retry.attempts=3
vies.retry.delay=1000

# Logging - Production level
logging.level.root=WARN
logging.level.com.invoiceapp=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400}

# Server Configuration
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain

# Actuator endpoints for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# Backup Configuration (for pg_dump)
backup.pg-dump-path=/usr/bin/pg_dump
