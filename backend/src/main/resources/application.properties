# PostgreSQL Database Configuration
# Моля, заменете стойностите по-долу с вашите реални настройки.
spring.datasource.url=jdbc:postgresql://localhost:5432/sp-inv-app
spring.datasource.username=postgres
spring.datasource.password=YOUR_PASSWORD_HERE

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration

# GraphQL Configuration
spring.graphql.graphiql.enabled=true
spring.graphql.path=/graphql

# Currency Configuration
currency.default-currency=EUR
currency.force-eurozone-mode=true
currency.enable-bnb-rates=false
currency.enable-ecb-rates=true
# VIES Configuration
vies.enabled=true
vies.timeout=5000
vies.cache.ttl=1800
vies.retry.attempts=3
vies.retry.delay=1000

# Logging
logging.level.com.invoiceapp.backend.service.EcbService=DEBUG
logging.level.com.invoiceapp.backend.service.ViesService=DEBUG
logging.level.com.invoiceapp.backend.service.ValidationService=DEBUG
logging.level.com.invoiceapp.backend.service.ClientManagementService=DEBUG
logging.level.com.invoiceapp.backend.service.ExchangeRateService=DEBUG
logging.level.com.invoiceapp.backend.controller.ClientController=DEBUG
logging.level.com.invoiceapp.backend.repository.ClientRepository=DEBUG
logging.level.org.springframework.transaction=DEBUG

# JWT Configuration
# Secret трябва да е поне 256 бита (32+ знака) за HS256
jwt.secret=YOUR_JWT_SECRET_KEY_HERE_32_CHARS_MIN
jwt.expiration=86400
